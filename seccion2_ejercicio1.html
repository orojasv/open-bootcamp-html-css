<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open BootCamp - HTML & CSS - Sección 2 - Ejercicio 1</title>
</head>
<body>
    <h1>Formulario y Tabla HTML</h1>
    <div style="padding: 20px; margin: 20px; background-color: #dbdbdb;">
        <h2>Formulario HTML</h2>
        <form action="#" method="post">
            <fieldset>
                <legend>Información personal</legend>
                <input type="text" name="nombre" id="frm_nombre" placeholder="Aquí tu nombre"><p></p>
                <input type="text" name="apellido" id="frm_apellido" placeholder="Aquí tus apellidos"><p></p>
                <input type="email" name="email" id="frm_email" placeholder="Correo electrónico válido"><p></p>
                <input type="tel" name="telefono" id="frm_telefono" placeholder="Número de telefono"><p></p>
                <textarea name="direccion" id="frm_direccion" cols="30" rows="4" placeholder="Dirección"></textarea>
            </fieldset>
        </form>
    </div>
    <div style="padding: 20px; margin: 20px; background-color: #dbdbdb;">
        <h2>Tabla HTML</h2>
        <table border="1">
            <tr>
                <td colspan="2">1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
            </tr>
            <tr>
                <td rowspan="2">8</td>
                <td>9</td>
                <td>10</td>
                <td>11</td>
            </tr>
            <tr>
                <td>12</td>
                <td>13</td>
                <td>14</td>
            </tr>
        </table>
    </div>
</body>
</html>
